apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.deployment.name}}
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      app: {{.Values.labels.app}}
  template:
    metadata:
      labels:
        app: {{.Values.labels.app}}
    spec:
      containers:
        - name: {{.Chart.Name}}
          image: {{.Values.image.repository}}
          imagePullPolicy: {{.Values.image.pullPolicy}}
          ports:
            - containerPort: {{.Values.container.port}}
